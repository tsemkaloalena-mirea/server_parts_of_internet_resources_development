version: '3'
services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    links:
      - db
    volumes:
      - ./php/src:/var/www/html
    ports:
      - 8000:80
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootPswd"
      # MYSQL_DATABASE: "appDB"
      # MYSQL_USER: "user"
      # MYSQL_PASSWORD: "password"
    volumes:
      - ./php/src/db:/docker-entrypoint-initdb.d
      - db_volume:/var/lib/mysql
    ports:
      - 9906:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    restart: always
    environment:
      PMA_HOST: db
    links:
      - db
volumes:
  db_volume:
